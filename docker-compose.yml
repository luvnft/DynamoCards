version : '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes: 
      - ./frontend:/app/frontend
    working_dir: /app/frontend/dynamocards
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environments:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/authentication.json